pipeline:
  stages:
    - blur_detection
    - deblurring
    - low_light_enhancement
    - ocr
    - wagon_counting
    - damage_detection
  skip_on_good_quality: true
  blur_threshold: 100.0
  low_light_threshold: 50

performance:
  device: "cpu"
  num_threads: 4
  enable_tensorrt: false
  fp16_mode: true
  max_batch_size: 8

output:
  save_intermediate: true
  save_visualizations: true
  output_format: "json"

monitoring:
  log_latency: true
  log_memory: true
  alert_on_failure: true
